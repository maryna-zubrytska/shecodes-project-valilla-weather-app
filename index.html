<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/95dedc981a.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="row border rounded weather-app">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 weather-app-left-bar">

              <div class="row">
                <div class="col-1">
                  <button type="button" class="btn current-location-button" id="current-location-button">
                    <span class="material-symbols-outlined">
                      my_location
                      </span>
                  </button>
                </div>
                <div class="col">
                  <div class="search-area">
                    <form class="d-flex" role="search" id="search-form">
                      <input
                        class="form-control me-2 search-bar"
                        type="search"
                        placeholder="Type in your city..."
                        aria-label="Search"
                        id="search-input"
                      />
                      <button
                        class="btn search-button"
                        type="submit"
                        id="search-submit"
                      >
                        Search
                      </button>
                    </form>
                  </div>
                </div>
              </div>


              <div>
                <img class="img-1" src="images/img-1.svg" alt="Sunny Day" />
              </div>
              <div class="left-bar-current-temp-area">
                <span id="current-temperature"></span>
                <span class="left-bar-current-temp-units-area">
                  <button
                    type="button"
                    class="left-bar-units-celsius-button"
                    id="left-bar-units-celsius-button"
                  >
                    Â°C
                  </button>
                  <span class="left-bar-units-dash"> / </span>
                  <button
                    type="button"
                    class="left-bar-units-fahrenheit-button"
                    id="left-bar-units-fahrenheit-button"
                  >
                    Â°F
                  </button>
                </span>
              </div>
              <div class="left-bar-current-date-time" id="current-date-time"></div>
              <hr />
              <div class="left-bar-current-weather-desctiption" id="current-short-description"></div>
              <div class="left-bar-current-city" id="current-city"></div>
              <div class="mobile-devices-only">
                <hr>
              </div>
            </div>

            <div class="col-md-8 weather-app-right-bar">
              <div class="row right-bar-month-week-units">
                <div class="col-4">
                  <button type="button" class="right-bar-week-button">Weather Forecast</button>
                </div>
                <div class="col-6"></div>
                <div class="col-1">
                  <button type="button" class="right-bar-celsius-button" id="right-bar-celsius-button">Â°C</button>
                </div>
                <div class="col-1">
                  <button type="button" class="right-bar-fahrenheit-button" id="right-bar-fahrenheit-button">Â°F</button>
                </div>
              </div>
              <br />

              <div class="row text-center right-bar-weather-weekly-cards" id="forecast">
              </div>
              <br />
              <br />

              <div class="row right-bar-today-highlights">
                <div class="col-md-12">
                  <strong> Today's highlights </strong>
                </div>
              </div>
              <br />

              <div class="row right-bar-hightlights-row-1">
                <div class="col-md custom-highlight-col">
                  <div class="card right-bar-today-highlights-card">
                    <div class="card-body">
                      <span class="hightlight-metrics">Cloudiness</span>
                      <br />
                      <br />
                      <span id="highlight-cloudiness"></span>
                      <br />
                      <br />
                      <br />
                    </div>
                  </div>
                </div>

                <div class="col-md custom-highlight-col">
                  <div class="card right-bar-today-highlights-card">
                    <div class="card-body">
                      <span class="hightlight-metrics">Wind Speed</span>
                      <br />
                      <br />
                      <span id="highlight-wind-speed"></span>
                      <br />
                      <span id="highlight-wind-assess"></span>
                      <br />
                      <br />
                    </div>
                  </div>
                </div>

                <div class="col-md custom-highlight-col">
                  <div class="card right-bar-today-highlights-card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md">
                          <span class="hightlight-metrics"
                            >Sunrise & Sunset</span
                          >
                        </div>
                      </div>
                      <br />

                      <div class="row">
                        <div class="col-md-2">
                          ðŸŒ„
                        </div>
                        <div class="col-md">
                          <span id="highlights-sunrise">AM</span> 
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-2">
                          ðŸŒ…
                        </div>
                        <div class="col-md">
                          <span id="highlights-sunset">PM</span>                          
                        </div>
                      </div>
                      <br />
                    </div>
                  </div>
                </div>
              </div>
              <br />

              <div class="row right-bar-hightlights-row-2">
                <div class="col-md custom-highlight-col">
                  <div class="card right-bar-today-highlights-card">
                    <div class="card-body">
                      <span class="hightlight-metrics">Humidity</span>
                      <br />
                      <br />
                      <span id="highlights-humidity-percent"></span>
                      <br />
                      <span id="highlights-humidity-assess"></span>
                    </div>
                    <br />
                  </div>
                </div>
                <div class="col-md custom-highlight-col">
                  <div class="card right-bar-today-highlights-card">
                    <div class="card-body">
                      <span class="hightlight-metrics">Visibility</span>
                      <br />
                      <br />
                      <span id="highlishgts-visibility"></span>
                      <br />
                      <span id="highlights-visibility-assess"></span>                      
                    </div>
                    <br />
                  </div>
                </div>
                <div class="col-md custom-highlight-col">
                  <div class="card right-bar-today-highlights-card">
                    <div class="card-body">
                      <span class="hightlight-metrics">UV Index</span>
                      <br />
                      <br />
                      <span id="uv-index"></span>
                      <br />
                      <span id="uv-index-assess"></span>
                    </div>
                    <br />
                  </div>
                </div>
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="coder">
        <a
        class="coder-link"
        href="https://github.com/maryna-zubrytska/shecodes-project-valilla-weather-app"
        target="_blank"
        >Open-source code</a
        >
        by
        <a
          class="coder-link"
          href="https://www.linkedin.com/in/maryna-zubrytska-706078245"
          target="_blank"
          >Maryna Zubrytska</a
        >
      </div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
